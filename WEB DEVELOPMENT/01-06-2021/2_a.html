<html>
  <head> </head>
  <script>
    var fontSize = 10;
    function Fsize() {
      setInterval(welc, 100);
    }
    function welc() {
      var size = "";
      fontSize++;
      size = fontSize + "px";
      document.getElementById("a").style.fontSize = size;
    }
    function disp() {
      document.getElementById("a").innerHTML = "THANK YOU";
    }
  </script>
  <body onload="Fsize()" onunload="disp()">
    <br /><br />
    <p id="a" style="color: blue; text-align: left">
      Welcome to Anna University
    </p>
  </body>
</html>
