<html>
  <body>
    <p id="para" onclick="myFunction()"">This is a paragraph.</p>

    <!-- <button type="button" onclick="myFunction()">Set font size</button> -->

    <script>
      let size = 20;
      function myFunction() {
        size++;
        document.getElementById("para").style.fontSize = size;
      }
    </script>
  </body>
</html>
