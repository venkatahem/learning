<!DOCTYPE html>

<html>
  <body style="text-align: center">
    <h1 style="color: green">GeeksforGeeks</h1>

    <h2>mouseEvent altKey Property</h2>

    <button onclick="geek (event);">Get Alt key state!</button>
    <script>
      function geek(event) {
        if (event.altKey) {
          alert("Alt key is pressed.");
        } else {
          alert("Alt key is not pressed.");
        }
      }
    </script>
  </body>
</html>
