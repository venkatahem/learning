<html>
  <head>
    <script>
      function changeBorder() {
        document.getElementById("Table").border = "7";
      }
      function createCaption() {
        var x = document.getElementById("Table").createCaption();
        x.innerHTML = "Numbers";
      }
      function insertRow() {
        var a = document.getElementById("Table").insertRow(5);
        var x = a.insertCell(0);
        var y = a.insertCell(1);
        var z = a.insertCell(2);
        x.innerHTML = "A";
        y.innerHTML = "B";
        z.innerHTML = "C";
      }
      function insertCell() {
        var x = document.getElementById("tr5").insertCell(0);
        x.innerHTML = "NewCell";
      }
      function changeContent() {
        var x = document.getElementById("Table").rows[1].cells;
        x[0].innerHTML = "Changed";
        x[1].innerHTML = "Changed";
        x[2].innerHTML = "Changed";
      }
      function ColSpan() {
        var x = document.getElementById("Table").rows[0].cells;
        x[0].colSpan = "1";
        x[1].colSpan = "2";
      }
    </script>
  </head>
  <body style="display: flex; align-items: center; flex-direction: column">
    <table border="1" id="Table" style="width: 50%">
      <tr id="tr1">
        <td colspan="2">Heading-1</td>
        <td colspan="1">Heading-2</td>
      </tr>
      <tr style="background-color: gray" id="tr2">
        <td height="50" align="center">1</td>
        <td height="50" align="center">2</td>
        <td height="50" align="center">3</td>
      </tr>
      <tr style="background-color: gray" id="tr3">
        <td height="50" align="center">4</td>
        <td height="50" align="center">5</td>
        <td height="50" align="center">6</td>
      </tr>
      <tr style="background-color: gray" id="tr4">
        <td height="50" align="center">7</td>
        <td height="50" align="center">8</td>
        <td height="50" align="center">9</td>
      </tr>
      <tr style="background-color: gray" id="tr5">
        <td height="50" align="center">10</td>
        <td height="50" align="center">11</td>
        <td height="50" align="center">12</td>
      </tr>
    </table>
    <br />
    <input
      type="button"
      onclick="changeBorder()"
      value="Change Border"
    /><br /><br />
    <input
      type="button"
      onclick="createCaption()"
      value="Create Caption"
    /><br /><br />
    <input
      type="button"
      onclick="insertRow()"
      value="Insert a Row"
    /><br /><br />
    <input
      type="button"
      onclick="insertCell()"
      value="Insert a Cell"
    /><br /><br />
    <input
      type="button"
      onclick="changeContent()"
      value="Change Content"
    /><br /><br />
    <input type="button" onclick="ColSpan()" value="Change colspan" />
  </body>
</html>
