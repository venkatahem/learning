<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript" translate="text/javascript">
        function sayhello() {
            alert('Hello!');
        }
    </script>
</head>

<body>
    <h1 align="center">Click to Say Hello</h1>
    <center>
        <script type="text/javascript">
            document.write('|HELLO|');
        </script>
    </center>
    <center>
        <button onclick="sayhello()" value="Hello">Hello</button>
    </center>
</body>

</html>
