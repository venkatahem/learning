<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>

  <body ng-app="myCalc" ng-controller="calcCtrl">
    <br />
    Num1: <input type="number" ng-model="first" /><br /><br />
    Num2: <input type="number" ng-model="second" /><br /><br />
    <p>Result: {{result}}</p>
    <br /><br />

    Operators: <input type="button" value="+" ng-click="add_func()" />
    <input type="button" value="-" ng-click="subt_func()" />
    <input type="button" value="*" ng-click="multi_func()" />
    <input type="button" value="/" ng-click="div_func()" />

    <script>
      var app = angular.module("myCalc", []);

      app.controller("calcCtrl", function ($scope) {
        $scope.add_func = function () {
          $scope.result = $scope.first + $scope.second;
        };

        $scope.subt_func = function () {
          $scope.result = $scope.first - $scope.second;
        };

        $scope.multi_func = function () {
          $scope.result = $scope.first * $scope.second;
        };

        $scope.div_func = function () {
          $scope.result = $scope.first / $scope.second;
        };
      });
    </script>
  </body>
</html>
