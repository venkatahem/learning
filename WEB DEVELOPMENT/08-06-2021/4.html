    <title>Roman Numbers</title>

  <body ng-app>
    <h1>Roman Numbers</h1>

    <div ng-init="nums=['I','II','III','IV','V','VI','VII','VIII','IX','X']">

        <li ng-repeat="value in nums">{{value}}</li>
